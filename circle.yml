machine:
  services:
  - docker
dependencies:
  override:
  - docker info
  - docker build --rm=false -t damagehead/apache .

test:
  override:
  - docker run -it --rm damagehead/apache nami list

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push damagehead/apache