machine:
  services:
  - docker
  environment:
  - IMAGE_NAME=apache
  - DOCKER_PROJECT=experimental

dependencies:
  override:
  - docker info
  - gcloud version
  - docker pull $DOCKER_PROJECT/$IMAGE_NAME:development || true

test:
  override:
  - docker build --rm=false -t $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_BUILD_NUM .

deployment:
  development:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t $DOCKER_PROJECT/$IMAGE_NAME:development .
    - docker push $DOCKER_PROJECT/$IMAGE_NAME:development
  release:
    tag: /^[0-9]+(\.[0-9]+)*-r[0-9]*/
    commands:
    # push to docker.io
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG .
    - docker tag $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG $DOCKER_PROJECT/$IMAGE_NAME:latest
    - docker push $DOCKER_PROJECT/$IMAGE_NAME:$CIRCLE_TAG
    - docker push $DOCKER_PROJECT/$IMAGE_NAME:latest
