machine:
  services:
  - docker

dependencies:
  override:
  - docker info
  - docker build --rm=false -t experimental/apache .

test:
  override:
  - docker info
  - docker run -it experimental/apache nami list

deployment:
  hub:
    tag: /.*/
    commands:
      - printenv
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push experimental/apache
