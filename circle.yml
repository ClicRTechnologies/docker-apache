machine:
  services:
  - docker

dependencies:
  override:
  - docker info

test:
  override:
  - docker build --rm=false -t experimental/apache:development .

deployment:
  hub-development:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t experimental/apache:development .
    - docker push experimental/apache:development
  hub-tag:
    tag: /.*/
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t experimental/apache:$CIRCLE_TAG .
    - docker push experimental/apache:$CIRCLE_TAG
  hub-latest:
    tag: /.*/
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t experimental/apache:latest .
    - docker push experimental/apache:latest
