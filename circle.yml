machine:
  services:
  - docker

dependencies:
  override:
  - docker info
  - gcloud version
  - docker pull experimental/apache:development || true

test:
  override:
  - docker build --rm=false -t experimental/apache:$CIRCLE_BUILD_NUM .

deployment:
  development:
    branch: master
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t experimental/apache:development .
    - docker push experimental/apache:development
  release:
    tag: /^[0-9]+(\.[0-9]+)*-r[0-9]*/
    commands:
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build --rm=false -t experimental/apache:$CIRCLE_TAG .
    - docker tag experimental/apache:$CIRCLE_TAG experimental/apache:latest
    - docker push experimental/apache:$CIRCLE_TAG
    - docker push experimental/apache:latest
